<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>

<body>
  <div class="container">
    <h1>Let's Start</h1>

  <div class="upper-btn">
    <button id="green" class="btn btn-1" type="button" name="button"></button>
    <button id="red" class="btn btn-2" type="button" name="button"></button>
  </div>
  <div class="lower-btn">
    <button id="yellow" class="btn btn-3" type="button" name="button"></button>
    <button id="blue" class="btn btn-4" type="button" name="button"></button>
  </div>
  <div class="">
    <button class="start-btn" type="button" name="button">Start</button>
  </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script src="index.js" charset="utf-8"></script>

</body>

</html>
